<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boter kaas en eieren</title>
    <link rel="stylesheet" href="/css/ttt.css">
</head>
<body>
    <header>BOTER KAAS EN EIEREN</header>
    <main>
        <div>
            <div class="scoreX">
                <b>Score X:</b>
            </div>
            <div class="scoreO">
                <b>Score O:</b>
            </div>           
            <button class="but">RESET</button>
            <button class="home">home</button>
        </div>
        <div class="ttt">
        </div>
        <div id="point-for-x">
            <h1 class="pointsX"></h1>
            <button id="close-point-x">Continue</button>
        </div>
        <div id="point-for-o">
            <h1 class="pointsO"></h1>
            <button id="close-point-o">Continue</button>
        </div>
        <div id="pop-up-x">
            <h1>Player X wins</h1>
            <button id="close-btn-x">Close</button>
        </div>
        <div id="pop-up-o">
            <h1>Player O wins</h1>
            <button id="close-btn-o">Close</button>
        </div>
        <div id="tie">
            Tie
            <button id="close-tie">Close</button>
        </div>
    </main>
    <footer>
    </footer>
    <script src="/js/ttt.js"></script>
</body>

</html>
